<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vibrator</title>
  </head>
  <body>
    <div class="container">
      <button class="button" onclick="vibrateSimple()">
        Vibrate for 500 ms
      </button>
      <button class="button" onclick="vibratePattern()">
        Vibrate with pattern
      </button>
      Your device memory is ~<b id="result">unknown</b> GiB.
    </div>
    <div class="container">
      <p>Current permission status is <b id="status">unavailable</b>.</p>

      <p><button onclick="requestPermission()">Request permission</button></p>
      <p>
        <button onclick="nonPersistentNotification()">
          Non-persistent notification
        </button>
      </p>
      <p>
        <button onclick="persistentNotification()">
          Persistent notification
        </button>
      </p>
    </div>
    <div class="container">
      <p>
        <button onclick="readBatteryLevel()">
          Read Bluetooth device's<br />battery level
        </button>
      </p>

      <p id="target"></p>

      <p>
        <small
          >Based on code snippets from
          <a
            href="https://developers.google.com/web/updates/2015/07/interact-with-ble-devices-on-the-web"
            target="_blank"
            >Google Developers</a
          ></small
        >
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
